name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # 3.9 or later (requirement satisfied)

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Lint with Ruff
        run: |
          poetry run ruff check .

      - name: Formatting check with Black
        run: |
          poetry run black --check .

      - name: Security scan with Bandit
        run: |
          poetry run bandit -r src -q

      - name: Run tests with coverage (minimum 80%)
        run: |
          poetry run pytest --cov=src --cov-report=term-missing --cov-fail-under=80

      - name: Dependency Audit
        run: |
          poetry run pip-audit

      - name: Build wheel
        run: poetry run python -m build
